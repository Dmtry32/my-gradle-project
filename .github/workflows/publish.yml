name: Publish to Maven Central

# Trigger on new tags like v1.0.0, v1.2.3, etc.
on:
  push:
    tags:
      - 'v1.0.0'                 # v1.0.0, v2.1.3, etc.v*
  workflow_dispatch:          # also allow manual trigger from Actions tab

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”§ FIX: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 2: Set up JDK (same version as local)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Import GPG key for signing
      # This uses a popular action to import the private key
      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # Step 4: Cache Gradle dependencies to speed up builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 5: Run the publish task
      # We pass the version from the git tag (removing the leading 'v')
#      run: ./gradlew clean build publish -Pversion=${GITHUB_REF_NAME#v} --info
      - name: Publish to Central Portal
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          # Project properties are set via environment variables with prefix ORG_GRADLE_PROJECT_
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          # GPG configuration: the import-gpg action provides the key ID and keyring file path
          ORG_GRADLE_PROJECT_signingKeyId: ${{ steps.import-gpg.outputs.keyid }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingSecretKeyRingFile: ${{ steps.import-gpg.outputs.keyring-file }}